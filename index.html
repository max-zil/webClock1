<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AM:PM Clock</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body onload="updateClock()" id="origin">
    <h1>Clock:</h1>
    <h2 id="clock">00:12</h2>
    <label>Add timer</label>
    <div class="dropdown">
      <button id="addTimerBtn">+</button>
      <div id="timerDropdown" class="dropdown-content">Choose an option:
        <a href="#" id="stopwatchOption">Stopwatch</a>
        <a href="#" id="timezoneOption">Timezone Clock</a>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
